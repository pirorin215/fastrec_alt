# interface/cmsis-dap.cfg の代わりに、汎用GPIOを使用
# FTDIやCMSIS-DAPとは異なり、ラズパイのGPIOを直接制御します。

# Raspberry Pi PicoのGPIOピン番号に合わせる
# TCK: GP2, TDI: GP3, TDO: GP4, TMS: GP5
# Raspberry Pi PicoはRP2040チップなので、bcm2835gpioを使う
interface bcm2835gpio

# BCM2835GPIO JTAG接続の設定
bcm2835gpio_speed_coeffs 146670 18
bcm2835gpio_jtag_nums 5 4 3 2  # TMS TDO TDI TCK

# ESP32-S3のターゲット設定を読み込み
source [find target/esp32s3.cfg]
